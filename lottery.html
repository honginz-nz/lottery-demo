<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>订单抽奖</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    #display { font-size: 48px; margin: 30px 0; line-height:60px;
               border:2px solid #333; display:inline-block; width:300px; }
    input, button { padding:10px; font-size:16px; margin:5px; }
  </style>
</head>
<body>
  <h1>订单抽奖</h1>
  <p>请输入中奖订单号（可选）：</p>
  <input type="text" id="winnerInput" placeholder="例如：ORDER12345">
  <br>
  <button id="startBtn" disabled>开始抽奖</button>
  <div id="display">--</div>

  <script>
    let orders = [], defaultWinner = '';
    const display = document.getElementById('display');
    const btn     = document.getElementById('startBtn');
    const input   = document.getElementById('winnerInput');

    // 拉取包含 orders & defaultWinner 的 JSON，带时间戳防缓存
    fetch(`orders.json?_=${Date.now()}`, { cache: 'no-store' })
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(cfg => {
        orders = cfg.orders;
        defaultWinner = cfg.defaultWinner;
        console.log('Loaded orders:', orders);
        console.log('Default winner:', defaultWinner);
        btn.disabled = false;  // 数据就绪后解禁按钮
      })
      .catch(err => {
        console.error('拉取 orders.json 失败:', err);
        display.textContent = '加载订单失败';
      });

    // 抽奖逻辑
    btn.addEventListener('click', () => {
      if (orders.length === 0) {
        alert('订单列表尚未加载，请稍后再试');
        return;
      }
      btn.disabled = true;
      input.disabled = true;

      const txt = input.value.trim();
      let winner = txt === '' ? defaultWinner : txt;
      console.log('Desired winner:', winner);

      let idx = orders.indexOf(winner);
      if (idx < 0) idx = Math.floor(Math.random() * orders.length);
      console.log('Winner index:', idx);

      const cycles = 5, total = orders.length * cycles + idx;
      let count = 0;
      const iv = setInterval(() => {
        display.textContent = orders[count % orders.length];
        count++;
        if (count > total) {
          clearInterval(iv);
          display.textContent = orders[idx];
          btn.disabled = false;
          input.disabled = false;
        }
      }, 100);
    });
  </script>
</body>
</html>
