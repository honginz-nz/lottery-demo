<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>订单抽奖大转盘</title>
  <!-- 引入 Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <!-- 引入外部样式 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container">
    <section class="turntable">
      <div class="list">
        <ul :style="{ transform: `rotate(${currentRotation}deg)` }">
          <li v-for="(prize, index) in prizeList" :key="index" :style="{ transform: 'rotate(' + index * 45 + 'deg)' }">
            <div v-html="prize.name"></div>
            <img :src="prize.img" :alt="prize.name" />
          </li>
        </ul>
      </div>
      <button type="button" class="turntable_btn" @click="startDraw" :disabled="isSpinning">GO</button>
      <svg viewBox="-50 -50 100 100">
        <g class="bottom"><ellipse cx="0" cy="40" rx="30" ry="4"/></g>
        <g class="polyline" :style="{ transform: `rotate(${currentRotation}deg)` }">
          <!-- polyline segments -->
          <polyline points="-16,-38 16,-38 0,0" />
          <polyline points="16,-38 38,-16 0,0" />
          <polyline points="38,-16 38,16 0,0" />
          <polyline points="0,0 38,16 16,38" />
          <polyline points="0,0 16,38 -16,38" />
          <polyline points="0,0 -16,38 -38,16" />
          <polyline points="-38,-16 -38,16 0,0" />
          <polyline points="-16,-38 -38,-16 0,0" />
        </g>
        <circle cx="0" cy="0" r="40" />
        <g class="circle" :style="{ transform: 'rotate(' + currentRotation + 'deg)', transition: isSpinning ? 'transform 4.5s ease-out' : 'none' }">
          <!-- decorative circles -->
          <circle cx="0" cy="-40" r="0.8" />
          <!-- ...more circles... -->
        </g>
        <g class="mark">
          <circle cx="0" cy="-43" r="4" />
          <polyline points="-3.5,-41 3.5,-41 0,-35" />
          <circle class="round" cx="0" cy="-43" r="1.5" />
        </g>
      </svg>
    </section>
  </div>
  <!-- 引入外部脚本 -->
  <script src="app.js"></script>
</body>
</html>
