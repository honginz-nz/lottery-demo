<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单抽奖大转盘</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</head>
<body>
  <div id="app" class="container">
    
    <!-- —— 新增：独立的输入区，不在 .turntable 里 —— -->
    <div class="input-area">
      <input
        v-model="orderInput"
        type="text"
        placeholder="输入订单号"
      />
      <button @click="startDraw" :disabled="isSpinning">
        开始抽奖
      </button>
    </div>

    <section class="turntable">
      <div class="list">
        <ul :style="{ transform: `rotate(${currentRotation}deg)` }">
          <li
            v-for="(prize, index) in prizeList"
            :key="index"
            :style="{ transform: 'rotate(' + index * (360 / prizeList.length) + 'deg)' }"
          >
            <img :src="prize.img" :alt="prize.name" />
            <div class="prize-name" v-html="prize.name"></div>
          </li>
        </ul>
      </div>

      <button
        class="turntable_btn"
        :disabled="isSpinning"
      >GO</button>

      <svg viewBox="-50 -50 100 100">
        <!-- ... 保持原来的 SVG 结构 ... -->
      </svg>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
